name: CI - Lint, Typecheck & Build

on:
  pull_request:
    branches: [ main, develop ]
  push:
    branches: [ main, develop ]

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: ESLint
        run: npx eslint "src/**/*.{ts,tsx}" -f unix > eslint-report.txt || true
      
      - name: Typecheck (tsc --noEmit)
        run: npx tsc --noEmit > tsc-report.txt 2>&1 || true
      
      - name: Annotate ESLint results (reviewdog)
        uses: reviewdog/action@v1
        if: always()
        with:
          name: ESLint Issues
          reporter: github-pr-review
          filter_mode: file
          input: eslint-report.txt
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Annotate TypeScript results (reviewdog)
        uses: reviewdog/action@v1
        if: always()
        with:
          name: TypeScript Issues
          reporter: github-pr-review
          filter_mode: file
          input: tsc-report.txt
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build:
    runs-on: ubuntu-latest
    needs: lint-and-typecheck
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          retention-days: 5
